version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: klampis_pim_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build: .
    container_name: klampis_pim_app
    restart: always
    ports:
      - "8001:8001"
    environment:
      # Database connection (using db service name as host)
      DATABASE_URI: ${DATABASE_URI}
      ADMIN_PARAMS: ${ADMIN_PARAMS}
      
      # API Configuration
      API_V1_PREFIX: /api
      SECRET_KEY: your-secret-key-change-this-in-production
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      
      # CORS Settings
      BACKEND_CORS_ORIGINS: '["http://localhost:8001", "http://localhost:3000"]'
      
      # Project Info
      PROJECT_NAME: KLAMPIS PIM
      VERSION: 1.0.0
      
      # User IDs
      SYSTEM_USER_ID: 1
      ADMIN_USER_ID: 2
      
      # Debug Mode
      DEBUG: "False"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for development (optional - comment out for production)
      - .:/app

# Persist database data
volumes:
  postgres_data:
